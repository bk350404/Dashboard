<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .video-card {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .video-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            background-color: #ff0000;
            width: 100%;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Clone</h1>
    </header>

    <main id="video-container">
        <!-- Video cards will be dynamically added here -->
    </main>

    <script>
        // Dummy video data for demonstration
        const videoData = [
            { id: 1, title: 'Video 1', thumbnail: 'image/t1.jpeg', videoUrl: 'vedio/v.mp4' },
            { id: 2, title: 'Video 2', thumbnail: 'image/t2.jpeg', videoUrl: 'video2.mp4' },
            { id: 3, title: 'Video 3', thumbnail: 'image/t3.jpeg', videoUrl: 'video3.mp4' },
            // Add more video data as needed
        ];

        // Function to dynamically generate video cards
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.classList.add('video-card');

            const thumbnail = document.createElement('img');
            thumbnail.src = video.thumbnail;
            thumbnail.alt = video.title;

            const title = document.createElement('h3');
            title.textContent = video.title;

            const playButton = document.createElement('div');
            playButton.classList.add('play-button');
            playButton.textContent = 'â–¶ Play';
            playButton.onclick = () => playVideo(video.id);

            card.appendChild(thumbnail);
            card.appendChild(title);
            card.appendChild(playButton);

            return card;
        }

        // Function to simulate playing a video (replace with actual logic)
        function playVideo(videoId) {
            const selectedVideo = videoData.find(video => video.id === videoId);
            if (selectedVideo) {
                alert(`Playing ${selectedVideo.title}`);
                // Add your video playback logic here
            }
        }

        // Display video cards on the page
        const videoContainer = document.getElementById('video-container');
        videoData.forEach(video => {
            const videoCard = createVideoCard(video);
            videoContainer.appendChild(videoCard);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
